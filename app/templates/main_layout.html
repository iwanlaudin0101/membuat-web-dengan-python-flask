<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/python.png')}}" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css')}}">

    {% block title %}{% endblock %}
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Buku Tamu</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link {% if menu == 'home' %} active {% endif %}" href="/">Home <span
                            class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link {% if menu == 'mahasiswa' %} active {% endif %}"
                        href="/mahasiswa">Mahasiswa</a>
                    <a class="nav-item nav-link {% if menu == 'about' %} active {% endif %}" href="/about">About</a>
                </div>
            </div>
        </div>
    </nav>

    {% block content %}{% endblock %}
    <script src="{{url_for('static', filename='bootstrap/js/bootstrap.bundle.min.js')}}"></script>
</body>

</html>
