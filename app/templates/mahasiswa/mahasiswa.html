{% extends "main_layout.html" %}
{% block title%} <title>Mahasiswa</title> {% endblock %}
{% block content %}
<div class="container mt-3 mb-5">

    <div class="row">
        <div class="col-lg-6"></div>
    </div>

    <div class="row">
        <div class="col-lg-6">
            <!-- Button trigger modal -->
            <a type="button" class="btn btn-primary" href="#">Tambah Data</a>
            <br><br>
            <h5>Daftar Mahasiswa</h5>
            <ul class="list-group">
                {% for row in dosen %}
                <li class="list-group-item">
                    {{ row.name }}
                    <a href="" class="badge bg-danger float-end text-decoration-none">hapus</a>
                    <a href="" class="badge bg-success float-end text-decoration-none">edit</a>
                    <a href="" class="badge bg-primary float-end text-decoration-none">detail</a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
