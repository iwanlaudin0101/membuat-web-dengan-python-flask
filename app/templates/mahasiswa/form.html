{% extends "main_layout.html" %}
{% block title%} <title>{{aksi}} Data Mahasiswa</title> {% endblock %}
{% block content %}
<div class="container mt-3 mb-5">
    <h4>Tambah Data Mahasiswa</h4>
    <div class="row mt-3">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <form action="/mahasiswa/{{ aksi }}" method="POST">
                        <input type="hidden" name="id" value="{% if mhs.__eq__(None) %}{{mhs[0]}}{% endif %}">
                        <div class="form-group">
                            <label for="nama">Nama</label>
                            <input type="text" name="nama" class="form-control" id="nama" aria-describedby="emailHelp"
                                placeholder="Masukan nama" value="{% if mhs.__eq__(None) %}{{mhs[1]}}{% endif %}">
                        </div>
                        <div class="form-group">
                            <label for="npm">Nomor Pokok Mahasiswa</label>
                            <input type="text" name="npm" class="form-control" id="npm" placeholder="Masukan npm"
                                value="{% if mhs.__eq__(None) %}{{mhs[2]}}{% endif %}">
                        </div>
                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input type="email" name="email" class="form-control" id="email"
                                aria-describedby="emailHelp" placeholder="Masukan email"
                                value="{% if mhs.__eq__(None) %}{{mhs[3]}}{% endif %}">
                        </div>
                        <div class="form-group">
                            <label for="jurusan">Jurusan</label>
                            <input type="text" name="jurusan" class="form-control" id="jurusan"
                                placeholder="Masukan Jurusan" value="{% if mhs.__eq__(None) %}{{mhs[4]}}{% endif %}">
                        </div>
                        <button type="submit" class="btn btn-primary">Simpan</button>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
